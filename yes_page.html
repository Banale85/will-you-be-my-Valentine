<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css">
</head>
<body>
    <div class="container">
        <h1 class="header_text">Knew you would say yes!</h1>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/AJIsPfsKr3QO16KagW/giphy.gif?cid=790b761161rd752pvn3bw5melw9zfu227q3gkrgxit26kwh6&ep=v1_gifs_search&rid=giphy.gif&ct=g">
        </div>
        <form id="valentineForm" action="https://formspree.io/f/mldgnnyq" method="POST">
            <input type="hidden" name="response" value="Yes">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Submit</button>
        </form>
        <div id="confirmationMessage" style="display: none;">
            <h2>Thank You! ðŸ’–</h2>
            <p>I can't wait to celebrate Valentine's Day with you!</p>
        </div>
    </div>

    <script>
        document.getElementById('valentineForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Submit the form data to Formspree using Fetch API
            fetch(this.action, {
                method: this.method,
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Hide the form and show the confirmation message
                    document.getElementById('valentineForm').style.display = 'none';
                    document.getElementById('confirmationMessage').style.display = 'block';
                } else {
                    alert('Oops! Something went wrong. Please try again.');
                }
            }).catch(error => {
                alert('Oops! Something went wrong. Please try again.');
            });
        });
    </script>
</body>
</html>
